<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ATS Resume Expert</title>
  <style>
    body {
      font-family: "Inter", "Segoe UI", sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #1f2937;
      color: #fff;
      padding: 16px 24px;
      font-size: 20px;
      text-align: center;
      font-weight: 600;
      letter-spacing: 0.5px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 24px 32px;
    }

    h1 {
      font-size: 1.6rem;
      font-weight: 600;
      color: #111827;
      margin: 0 0 24px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .field {
      display: flex;
      flex-direction: column;
      gap: 8px;
      width: 20%;
    }

    label {
      font-weight: 600;
      color: #374151;
      font-size: 14px;
    }

    textarea {
      width: 500%;
      min-height: 140px;
      max-height: 180px;
      padding: 12px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      background: #f9fafb;
      font-size: 15px;
      outline: none;
      resize: vertical;
      transition: 0.25s;
    }

    input[type="file"] {
      padding: 10px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      background: #f9fafb;
      font-size: 15px;
      outline: none;
      cursor: pointer;
    }

    textarea:focus, input[type="file"]:focus {
      border-color: #3b82f6;
      background: #fff;
      box-shadow: 0 0 0 2px rgba(59,130,246,0.15);
    }

    .actions {
      display: grid;
      grid-template-columns: repeat(5, 1fr); /* 5 per row */
      gap: 12px;
    }

    button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      background: #3b82f6;
      color: #fff;
      transition: 0.3s;
      text-align: center;
      white-space: nowrap;
      width: 100%;
    }

    button:hover {
      background: #2563eb;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .result {
      margin-top: 24px;
      padding: 16px;
      border-radius: 8px;
      background: #f9fafb;
      color: #111827;
      border: 1px solid #e5e7eb;
    }

    .result h3 {
      margin: 0 0 10px;
      color: #1f2937;
      font-size: 16px;
      font-weight: 600;
    }

    pre {
      white-space: pre-wrap;
      font-family: "Fira Code", monospace;
      font-size: 14px;
      line-height: 1.6;
      color: #374151;
    }

    footer {
      background: #f3f4f6;
      padding: 12px 20px;
      font-size: 13px;
      color: #6b7280;
      text-align: center;
      border-top: 1px solid #e5e7eb;
    }

    @media (max-width: 800px) {
      .actions {
        grid-template-columns: repeat(2, 1fr);
      }
      h1 { font-size: 1.4rem; }
      button { font-size: 14px; padding: 10px; }
      textarea { min-height: 100px; }
    }
  </style>
</head>
<body>
  <header>ATS Resume Expert</header>

  <main>
    <h1>Resume Analysis Tool</h1>
    <form method="post" action="/process" enctype="multipart/form-data">
      <div class="field">
        <label>Job Description</label>
        <textarea name="job_desc" required>{{ job_desc }}</textarea>
      </div>
      
      <div class="field">
        <label>Upload Resume (PDF)</label>
        <input type="file" name="resume" accept="application/pdf" required>
      </div>

      <div class="actions">
        <button type="submit" name="action" value="about">About Resume</button>
        <button type="submit" name="action" value="percentage">Percentage Match</button>
        <button type="submit" name="action" value="suggestion">Suggestions</button>
        <button type="submit" name="action" value="skills">Skills</button>
        <button type="submit" name="action" value="format">Formatting</button>
        <button type="submit" name="action" value="breakdown">Breakdown</button>
        <button type="submit" name="action" value="density">Keyword Density</button>
        <button type="submit" name="action" value="experience">Experience Match</button>
        <button type="submit" name="action" value="grammar">Grammar Check</button>
      </div>

      {% if result %}
      <div class="result" id="result">
        <h3>Analysis Result</h3>
        <pre>{{ result }}</pre>
      </div>
      {% endif %}
    </form>
  </main>

  <script>
    window.addEventListener("DOMContentLoaded", function() {
      const resultBox = document.getElementById("result");
      if (resultBox) {
        resultBox.scrollIntoView({ behavior: "smooth", block: "start" });
      }
    });
  </script>
</body>
</html>

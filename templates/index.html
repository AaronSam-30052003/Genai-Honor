<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ATS Resume Expert</title>
  <style>
    body {
      font-family: "Poppins", "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      width: 95%;
      max-width: 950px;
      background: rgba(255, 255, 255, 0.15);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.3);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.25);
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      text-align: center;
      font-size: 2.3rem;
      color: #fff;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.2);
      margin-bottom: 20px;
      letter-spacing: 1px;
    }

    label {
      font-weight: 600;
      color: #fff;
      display: block;
      margin-bottom: 6px;
    }

    textarea, input[type="file"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border: none;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.9);
      font-size: 15px;
      outline: none;
      transition: 0.3s;
    }

    textarea:focus, input[type="file"]:focus {
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
      transform: scale(1.02);
    }
    .actions {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 12px;
      margin-top: 10px;
    }

    button {
      padding: 14px;
      border: none;
      border-radius: 14px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      color: white;
      transition: 0.3s;
      letter-spacing: 0.5px;
    }

    button:hover {
      transform: translateY(-3px) scale(1.03);
      box-shadow: 0px 6px 18px rgba(0,0,0,0.2);
    }

    button:nth-child(2n) {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
    }
    button:nth-child(3n) {
      background: linear-gradient(135deg, #43e97b, #38f9d7);
    }
    button:nth-child(4n) {
      background: linear-gradient(135deg, #f7971e, #ffd200);
      color: #222;
    }
    .result {
      margin-top: 30px;
      padding: 20px;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.8);
      color: #222;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
      animation: slideUp 0.8s ease;
    }

    .result h3 {
      margin: 0 0 10px;
      color: #333;
    }

    pre {
      white-space: pre-wrap;
      font-family: "Fira Code", monospace;
      font-size: 15px;
      line-height: 1.6;
      color: #444;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @media (max-width: 600px) {
      h1 { font-size: 1.8rem; }
      button { font-size: 14px; padding: 12px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ATS Resume Expert</h1>
    <form method="post" action="/process" enctype="multipart/form-data">
      <div class="field">
        <label>Job Description</label>
        <textarea name="job_desc" rows="5" required>{{ job_desc }}</textarea>
      </div>
      
      <div class="field">
        <label>Upload Resume (PDF)</label>
        <input type="file" name="resume" accept="application/pdf" required>
      </div>

      <div class="actions">
        <button type="submit" name="action" value="about">About Resume</button>
        <button type="submit" name="action" value="percentage">Percentage Match</button>
        <button type="submit" name="action" value="suggestion">Suggestions</button>
        <button type="submit" name="action" value="skills">Skills</button>
        <button type="submit" name="action" value="format">Formatting</button>
        <button type="submit" name="action" value="breakdown">Breakdown</button>
        <button type="submit" name="action" value="density">Keyword Density</button>
        <button type="submit" name="action" value="experience">Experience Match</button>
        <button type="submit" name="action" value="grammar">Grammar Check</button>
      </div>
    </form>

    {% if result %}
    <div class="result">
      <h3>Analysis Result</h3>
      <pre>{{ result }}</pre>
    </div>
    {% endif %}
  </div>
</body>
</html>
